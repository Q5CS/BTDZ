<script>
    var loded = 0;

    function loaded() {

        setTimeout(function () {
            $('.loading').fadeOut();
            welcome();
        }, 2000)

    }

    /*loading*/
    var imgdefereds = $('.fir-img');
    $('.fir-img').each(function () {
        var dfd = $.Deferred();
        $(this).bind('load', function () {
            dfd.resolve();
        }).bind('error', function () {
            //图片加载错误，加入错误处理
            // dfd.resolve();
        })
        if (this.complete) setTimeout(function () {
            dfd.resolve();
        }, 1000);
        imgdefereds.push(dfd);
    })
    $.when.apply(null, imgdefereds).done(function () {
        loaded();
    });

    setTimeout(function () {
        $('.rect2').fadeIn();
    }, 2000);
    setTimeout(function () {
        $('.rect3').fadeIn();
    }, 4000);
    setTimeout(function () {
        $('.rect4').fadeIn();
    }, 6000);
    setTimeout(function () {
        $('.rect5').fadeIn();
    }, 8000);
    setTimeout(function () {
        loaded();
    }, 10000);
</script>
